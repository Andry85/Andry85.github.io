<!DOCTYPE html>
<html>
<head>
<title>Flexbug #8</title>
<style type="text/css">
	* {box-sizing: border-box;}

	img {
		height: auto;
    	max-width: 100%;
	}

	.container {
    	display: flex;
        width: 600px;
        padding: 25px;
        background: grey;
				
	}


	.container__item {
		flex-grow: 0;
		flex-shrink: 0;
		flex-basis: calc(100%/3);
	}
	.container__inner {
		padding: 5px;
		margin: 5px;
		background: #ccc;
	}
	
</style>
</head>
<body>

	<div class="container">
		<div class="container__item">
			<div class="container__inner">
				1
			</div>
		</div>
		<div class="container__item">
			<div class="container__inner">
				2
			</div>
		</div>
		<div class="container__item">
			<div class="container__inner">
				3
			</div>
		</div>
	</div>

</body>
</html>
