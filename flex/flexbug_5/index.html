<!DOCTYPE html>
<html>
<head>
<title>Flexbug #5</title>
<style type="text/css">
	* {box-sizing: border-box;}

	img {
		height: auto;
    	max-width: 100%;
	}

	.container {
    	position: relative;
        width: 300px;
        height: 500px;
        background: #ccc;
				
	}


	.container__img {
		position: absolute;
		top: 0;
	}
	
</style>
</head>
<body>

	<div class="container">
		<img class="container__img" src="http://placehold.it/800x200/333">
	</div>

</body>
</html>
