<!DOCTYPE html>
<html>
<head>
<title>Flexbug #6</title>
<style type="text/css">
	* {box-sizing: border-box;}

	img {
		height: auto;
    	max-width: 100%;
	}

	.container {
    	display: flex;
        width: 600px;
        padding: 25px;
        background: grey;
				
	}


	.container__item {
		width: 450px;
		background: #ccc;
		padding: 15px;
		margin: 15px;
		flex: 1;
	}
	
</style>
</head>
<body>

	<div class="container">
		<div class="container__item">
			1
		</div>
		<div class="container__item">
			2
		</div>
	</div>

</body>
</html>
