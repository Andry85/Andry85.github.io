<!DOCTYPE html>
<html>
<head>
<title>Flexbug #4</title>
<style type="text/css">
	* {box-sizing: border-box;}

	img {
		max-width: 100%;
	}

	.container {
		display: flex;
				
	}
	.container__item {
		padding: 50px;
		border: 1px solid #000;
		background: #ccc;
		flex: 1 0 0%;
	}

</style>
</head>
<body>

	<div class="container">
		<div class="container__item">
			1
		</div>
		<div class="container__item">
			2
		</div>
		<div class="container__item">
			3
		</div>
		<div class="container__item">
			4
		</div>
		<div class="container__item">
			5
		</div>
	</div>

</body>
</html>
