<!DOCTYPE html>
<html>
<head>
<title>Flexbug #7</title>
<style type="text/css">
	* {box-sizing: border-box;}

	img {
		height: auto;
    	max-width: 100%;
	}

	.container {
    	display: flex;
        width: 600px;
        padding: 25px;
        background: grey;
				
	}


	.container__item {
		background: #ccc;
		flex: 0 0 100%;
	}
	.container__inner {
		padding: 15px;
	}
	
</style>
</head>
<body>

	<div class="container">
		<div class="container__item">
			<div class="container__inner">
				1
			</div>
		</div>
	</div>
