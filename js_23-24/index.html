<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script data-main="js/config" src="js/requirejs.js"></script>
  </head>
  <body>
  <script type="text/template" id="wrapper-template">
    <div class="wrapper">
      <ul class="item-list"></ul>
      <div class="controlls">
        <input type="text" class="item-value">
        <button class="item-add">Add</button>
        <button class="item-red">Save redacts</button>
      </div>
    </div>
  </script>
  <script type="text/template" id="list-template">
    <% for (var i = 0; i < data.length; i++) { %>
      <li>
        <%= data[i] %> 
        <span data-value="<%= data[i] %>" class="item-delete">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span> 
        <b class="item-redact">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </b>
      </li>
    <% }; %>
  </script>
  </body>
</html>
