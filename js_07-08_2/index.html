<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-3">
         <form>
            <div class="form-group">
              <label for="exampleInputName">Firstname</label>
              <input type="text" class="form-control" id="exampleInputName" title="Please provide your firstname.">
            </div>
            <div class="form-group">
              <label for="exampleInputLastName">Lastname</label>
              <input type="text" class="form-control" id="exampleInputLastName" title="Please provide also your lastname.">
            </div>
            <div class="form-group">
              <label for="exampleInputAddress">Address</label>
              <input type="text" class="form-control" id="exampleInputAddress" title="Your home or work address.">
            </div>
            <button type="submit" class="btn btn-default">Show help</button>
          </form>

          
      </div>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="crossorigin="anonymous"></script>
	<script src="dist/js/js.js"></script>
  </body>
</html>
