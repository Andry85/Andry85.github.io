    <script>

       'use strict';

        (function login(){

           
            var mames = [];
            for (var i = 0; i < 5; i++) {
              mames[i]  = prompt("Введите имя:" + (i+1), '');
            }

            var str = mames.join(',');
            var strNew = str.toLowerCase();
            var namesNew = strNew.split(',');


            if (mames[i] == null) {
                alert ('Вы не ввели имя');
            }
            else {
            
               
                var userName  = prompt("Введите имя пользователя:", '');
                var userNameNew = userName.toLowerCase();

                var position = namesNew.indexOf(userNameNew);

                if (position == -1) {
                    alert('Извините, вам доступ закрыт');
                }
                else
                {
                    alert(namesNew[position] + ', вы успешно вошли');
                }

            }


    }());


        

    </script>
