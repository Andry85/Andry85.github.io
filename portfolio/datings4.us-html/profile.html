										<div class="entry">
											<div class="in clearfix">
												<label>Имя</label>

											</div>
											<div class="in clearfix">

													</select>

											</div>
											<div class="in clearfix">

													</li>
													<li>
														<input id="rad2" type="radio" name="radio">

											</div>

														<option value="1">Москва</option>
													</select>
												</div>
											</div>
										</div>

												<input class="tx" type="text" value="durov@mail.ru" onFocus="if(this.value=='durov@mail.ru') {this.value='';}" onBlur="javascript:if(this.value==''){this.value='durov@mail.ru'};">
											</div>
