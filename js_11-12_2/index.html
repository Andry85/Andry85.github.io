<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
    <link href="dist/css/style.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <div id="profile">
          

        </div>
               
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="dist/js/shabloniz.js"></script>
  <script src="dist/js/script.js"></script>

  <script type="text/html" id="profile_tmpl">
    <h1><%=name%></h1>
    <img src="<%=imgUrl%>" alt="" title="">
    <p class="status"><%=status%></p>
    <p class="meta"><%=meta%></p>
    <ul class="motivationList">
      <% for ( var i = 0; i < motivation.length; i++ ) { %>
        <li id="<%=motivation[i].id%>">
          <%=motivation[i].text%>
        </li>
      <% } %>      
    </ul>

    <ul class="contactList">
      <% for ( var i = 0; i < contacts.length; i++ ) { %>
        <li>
          <p><%=contacts[i].field%></p>
          <p>
          <% if(contacts[i].fieldLink){ %> 
              
            <a href="<%=contacts[i].fieldLink%>" title="<%=contacts[i].fieldText%>"><%=contacts[i].fieldText%></a>

           <% } else { %>

              <%=contacts[i].fieldText%>

             <% } %>

          
          </p>
        </li>
      <% } %>      
    </ul>
  </script>

  </body>
</html>
